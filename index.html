<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility Change Test</title>
</head>
<body>
    <p>Switch tabs or minimize browser to see visibility change log in console.</p>

    <div id="statusMessage">Current status: visible</div>

    <script>
        const statusMessage = document.getElementById("statusMessage");

        document.addEventListener("visibilitychange", function() {
            let message;
            if (document.visibilityState === "hidden") {
                message = "The tab is now hidden.";
            } else if (document.visibilityState === "visible") {
                message = "The tab is now visible.";
            }
            console.log(message);
            statusMessage.innerHTML += `<br>${message}`;
        });
    </script>
</body>
</html>
